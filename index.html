<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="assets/avatar.png"
          alt="foto de um homem chamado Gabriel Sena, sorrindo e com barbixa, blusa branca e de golas azúis, ao fundo plantas e uma quadra poliesportiva"
        />
        <p>@sena_thegreat</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button><span></span>
      </div>

      <ul>
        <li>
          <a href="#" target="_blank">Sobre mim</a>
        </li>

        <li>
          <a href="#" target="_blank">Veja meu portfílio</a>
        </li>

        <li>
          <a href="" target="_blank">Baixar meu ebook</a>
        </li>

        <li>
          <a href="" target="_blank">Seja fã</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="http://" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="http://" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="http://" target="_blank">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </a>
        <a href="http://" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="http://" target="_blank">
          <ion-icon name="mail-outline"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br/">RocketSeat</a>
      </footer>
    </div>

    <script src="js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
